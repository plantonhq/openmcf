    **Full Changelog**: https://github.com/plantonhq/openmcf/compare/{{ .PreviousTag }}...{{ .Tag }}

changelog:
  use: github
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - Merge pull request
      - Merge branch

homebrew_casks:
  - name: openmcf
    repository:
      owner: plantonhq
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    homepage: https://github.com/plantonhq/openmcf
    description: "OpenMCF CLI - Infrastructure as Code made simple"
    binaries:
      - openmcf
    hooks:
      post:
        install: |
          if OS.mac?
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/openmcf"]
          end
    caveats: |
      Installation Complete!

      OpenMCF CLI helps you manage infrastructure deployments.

      Quick Start

      1. Check the version:
         openmcf version

      2. Get help:
         openmcf --help

      Documentation: https://github.com/plantonhq/openmcf
