syntax = "proto3";

package org.openmcf.provider._test.testcloudresourceone.v1;

import "buf/validate/validate.proto";
import "org/openmcf/provider/_test/testcloudresourceone/v1/spec.proto";
import "org/openmcf/provider/_test/testcloudresourceone/v1/stack_outputs.proto";
import "org/openmcf/shared/metadata.proto";

//test-cloud-resource-one
message TestCloudResourceOne {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = '_test.openmcf.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'TestCloudResourceOne'];

  //metadata
  org.openmcf.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  TestCloudResourceOneSpec spec = 4;

  //status
  TestCloudResourceOneStatus status = 5;
