syntax = "proto3";

package org.openmcf.provider.cloudflare.cloudflarekvnamespace.v1;

import "buf/validate/validate.proto";
import "org/openmcf/provider/cloudflare/cloudflarekvnamespace/v1/spec.proto";
import "org/openmcf/provider/cloudflare/cloudflarekvnamespace/v1/stack_outputs.proto";
import "org/openmcf/shared/metadata.proto";

// cloudflare-kv-namespace
message CloudflareKvNamespace {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'cloudflare.openmcf.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'CloudflareKvNamespace'];

  //metadata
  org.openmcf.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  CloudflareKvNamespaceSpec spec = 4 [(buf.validate.field).required = true];

  //status
  CloudflareKvNamespaceStatus status = 5;
}

// cloudflare-kv-namespace status
message CloudflareKvNamespaceStatus {
  //stack-outputs
  //  cloudflare-kv-namespace stack-outputs
  CloudflareKvNamespaceStackOutputs outputs = 1;
}
