syntax = "proto3";

package org.openmcf.provider.azure.azurednsrecord.v1;

import "org/openmcf/provider/azure/azurednsrecord/v1/api.proto";
import "org/openmcf/provider/azure/provider.proto";

// AzureDnsRecordStackInput provides all inputs required to deploy an Azure DNS Record.
message AzureDnsRecordStackInput {
  //target cloud-resource
  AzureDnsRecord target = 1;
  //provider-config
  org.openmcf.provider.azure.AzureProviderConfig provider_config = 2;
}
