syntax = "proto3";

package org.openmcf.provider.azure.azurednszone.v1;

import "buf/validate/validate.proto";
import "org/openmcf/provider/azure/azurednszone/v1/spec.proto";
import "org/openmcf/provider/azure/azurednszone/v1/stack_outputs.proto";
import "org/openmcf/shared/metadata.proto";

// azure-dns-zone
message AzureDnsZone {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'azure.openmcf.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'AzureDnsZone'];

  //metadata
  org.openmcf.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  AzureDnsZoneSpec spec = 4 [(buf.validate.field).required = true];

  //status
  AzureDnsZoneStatus status = 5;
}

// azure-dns-zone status
message AzureDnsZoneStatus {
  //stack-outputs
  //  azure-dns-zone stack-outputs
  AzureDnsZoneStackOutputs outputs = 1;
}
