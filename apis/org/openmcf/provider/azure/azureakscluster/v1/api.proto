syntax = "proto3";

package org.openmcf.provider.azure.azureakscluster.v1;

import "buf/validate/validate.proto";
import "org/openmcf/provider/azure/azureakscluster/v1/spec.proto";
import "org/openmcf/provider/azure/azureakscluster/v1/stack_outputs.proto";
import "org/openmcf/shared/metadata.proto";

// azure-aks-cluster
message AzureAksCluster {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'azure.openmcf.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'AzureAksCluster'];

  //metadata
  org.openmcf.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  AzureAksClusterSpec spec = 4 [(buf.validate.field).required = true];

  //status
  AzureAksClusterStatus status = 5;
}

// azure-aks-cluster status
message AzureAksClusterStatus {
  //stack-outputs
  //  azure-aks-cluster stack-outputs
  AzureAksClusterStackOutputs outputs = 1;
}
