syntax = "proto3";

package org.openmcf.provider.azure.azurekeyvault.v1;

import "buf/validate/validate.proto";
import "org/openmcf/provider/azure/azurekeyvault/v1/spec.proto";
import "org/openmcf/provider/azure/azurekeyvault/v1/stack_outputs.proto";
import "org/openmcf/shared/metadata.proto";

//azure-key-vault
message AzureKeyVault {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'azure.openmcf.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'AzureKeyVault'];

  //metadata
  org.openmcf.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  AzureKeyVaultSpec spec = 4 [(buf.validate.field).required = true];

  //status
  AzureKeyVaultStatus status = 5;
}

//azure-key-vault status
message AzureKeyVaultStatus {
  //stack-outputs
  AzureKeyVaultStackOutputs outputs = 1;
}
