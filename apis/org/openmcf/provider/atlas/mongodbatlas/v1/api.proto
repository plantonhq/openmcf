syntax = "proto3";

package org.openmcf.provider.atlas.mongodbatlas.v1;

import "buf/validate/validate.proto";
import "org/openmcf/provider/atlas/mongodbatlas/v1/spec.proto";
import "org/openmcf/provider/atlas/mongodbatlas/v1/stack_outputs.proto";
import "org/openmcf/shared/metadata.proto";

//mongodb-atlas
message MongodbAtlas {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'atlas.openmcf.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'MongodbAtlas'];

  //metadata
  org.openmcf.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  MongodbAtlasSpec spec = 4 [(buf.validate.field).required = true];

  //status
  MongodbAtlasStatus status = 5;
}

//mongodb-atlas status
message MongodbAtlasStatus {
  //stack-outputs
  MongodbAtlasStackOutputs outputs = 1;
}
