syntax = "proto3";

package org.openmcf.provider.gcp.gcpgkecluster.v1;

import "buf/validate/validate.proto";
import "org/openmcf/provider/gcp/gcpgkecluster/v1/spec.proto";
import "org/openmcf/provider/gcp/gcpgkecluster/v1/stack_outputs.proto";
import "org/openmcf/shared/metadata.proto";

//gcp-gke-cluster
message GcpGkeCluster {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'gcp.openmcf.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'GcpGkeCluster'];

  //metadata
  org.openmcf.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  GcpGkeClusterSpec spec = 4 [(buf.validate.field).required = true];

  //status
  GcpGkeClusterStatus status = 5;
}

//gcp-gke-cluster status.
message GcpGkeClusterStatus {
  //stack-outputs
  GcpGkeClusterStackOutputs outputs = 1;
}
