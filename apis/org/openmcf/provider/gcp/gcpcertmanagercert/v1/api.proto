syntax = "proto3";

package org.openmcf.provider.gcp.gcpcertmanagercert.v1;

import "buf/validate/validate.proto";
import "org/openmcf/provider/gcp/gcpcertmanagercert/v1/spec.proto";
import "org/openmcf/provider/gcp/gcpcertmanagercert/v1/stack_outputs.proto";
import "org/openmcf/shared/metadata.proto";

//gcp-cert-manager-cert
message GcpCertManagerCert {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'gcp.openmcf.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'GcpCertManagerCert'];

  //metadata
  org.openmcf.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  GcpCertManagerCertSpec spec = 4 [(buf.validate.field).required = true];

  //status
  GcpCertManagerCertStatus status = 5;
}

//gcp-cert-manager-cert status
message GcpCertManagerCertStatus {
  //stack-outputs
  GcpCertManagerCertStackOutputs outputs = 1;
}
