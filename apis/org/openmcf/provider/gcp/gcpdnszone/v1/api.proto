syntax = "proto3";

package org.openmcf.provider.gcp.gcpdnszone.v1;

import "buf/validate/validate.proto";
import "org/openmcf/provider/gcp/gcpdnszone/v1/spec.proto";
import "org/openmcf/provider/gcp/gcpdnszone/v1/stack_outputs.proto";
import "org/openmcf/shared/metadata.proto";

//gcp-dns-zone
message GcpDnsZone {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'gcp.openmcf.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'GcpDnsZone'];

  //metadata
  org.openmcf.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  GcpDnsZoneSpec spec = 4 [(buf.validate.field).required = true];

  //status
  GcpDnsZoneStatus status = 5;
}

//gcp-dns-zone status
message GcpDnsZoneStatus {
  //stack-outputs
  //  stack outputs
  GcpDnsZoneStackOutputs outputs = 1;
}
