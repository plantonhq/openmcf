syntax = "proto3";

package org.openmcf.provider.confluent.confluentkafka.v1;

import "buf/validate/validate.proto";
import "org/openmcf/provider/confluent/confluentkafka/v1/spec.proto";
import "org/openmcf/provider/confluent/confluentkafka/v1/stack_outputs.proto";
import "org/openmcf/shared/metadata.proto";

//confluent-kafka
message ConfluentKafka {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'confluent.openmcf.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'ConfluentKafka'];

  //metadata
  org.openmcf.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  ConfluentKafkaSpec spec = 4 [(buf.validate.field).required = true];

  //status
  ConfluentKafkaStatus status = 5;
}

//confluent-kafka status
message ConfluentKafkaStatus {
  //stack-outputs
  ConfluentKafkaStackOutputs outputs = 1;
}
