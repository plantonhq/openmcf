syntax = "proto3";

package org.openmcf.provider.kubernetes.kubernetestekton.v1;

import "org/openmcf/provider/kubernetes/kubernetestekton/v1/api.proto";
import "org/openmcf/provider/kubernetes/provider.proto";

// KubernetesTektonStackInput provides the input for the Tekton IaC stack.
message KubernetesTektonStackInput {
  // target cloud-resource
  KubernetesTekton target = 1;
  // provider-config for Kubernetes provider
  org.openmcf.provider.kubernetes.KubernetesProviderConfig provider_config = 2;
}
