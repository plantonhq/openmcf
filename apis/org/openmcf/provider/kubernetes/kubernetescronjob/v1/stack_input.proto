syntax = "proto3";

package org.openmcf.provider.kubernetes.kubernetescronjob.v1;

import "org/openmcf/provider/kubernetes/kubernetescronjob/v1/api.proto";
import "org/openmcf/provider/kubernetes/provider.proto";

//cron-job-kubernetes stack-input
message KubernetesCronJobStackInput {
  //target cloud-resource
  KubernetesCronJob target = 1;
  //provider-config
  org.openmcf.provider.kubernetes.KubernetesProviderConfig provider_config = 2;
  //kubernetes namespace
  string kubernetes_namespace = 3;
  //docker-config-json to be used for setting up image-pull-secret
  string docker_config_json = 4;
}
