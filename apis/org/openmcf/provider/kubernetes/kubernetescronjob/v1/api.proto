syntax = "proto3";

package org.openmcf.provider.kubernetes.kubernetescronjob.v1;

import "buf/validate/validate.proto";
import "org/openmcf/provider/kubernetes/kubernetescronjob/v1/spec.proto";
import "org/openmcf/provider/kubernetes/kubernetescronjob/v1/stack_outputs.proto";
import "org/openmcf/shared/metadata.proto";

//cron-job-kubernetes
message KubernetesCronJob {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.openmcf.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'KubernetesCronJob'];

  //metadata
  org.openmcf.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  KubernetesCronJobSpec spec = 4 [(buf.validate.field).required = true];

  //status
  KubernetesCronJobStatus status = 5;
}

//cron-job-kubernetes-status
message KubernetesCronJobStatus {
  //stack-outputs
  KubernetesCronJobStackOutputs outputs = 1;
}
