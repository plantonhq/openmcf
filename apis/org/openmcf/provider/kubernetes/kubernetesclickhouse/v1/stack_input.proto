syntax = "proto3";

package org.openmcf.provider.kubernetes.kubernetesclickhouse.v1;

import "org/openmcf/provider/kubernetes/kubernetesclickhouse/v1/api.proto";
import "org/openmcf/provider/kubernetes/provider.proto";

// click-house-kubernetes stack-input
message KubernetesClickHouseStackInput {
  // target cloud-resource
  KubernetesClickHouse target = 1;
  // provider-credential
  org.openmcf.provider.kubernetes.KubernetesProviderConfig provider_config = 2;
  // kubernetes namespace
  string kubernetes_namespace = 3;
}
