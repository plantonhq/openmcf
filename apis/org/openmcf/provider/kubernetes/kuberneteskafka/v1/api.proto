syntax = "proto3";

package org.openmcf.provider.kubernetes.kuberneteskafka.v1;

import "buf/validate/validate.proto";
import "org/openmcf/provider/kubernetes/kuberneteskafka/v1/spec.proto";
import "org/openmcf/provider/kubernetes/kuberneteskafka/v1/stack_outputs.proto";
import "org/openmcf/shared/metadata.proto";

//kafka-kubernetes
message KubernetesKafka {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.openmcf.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'KubernetesKafka'];

  //metadata
  org.openmcf.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  KubernetesKafkaSpec spec = 4 [(buf.validate.field).required = true];

  //status
  KubernetesKafkaStatus status = 5;
}

//kafka-kubernetes status
message KubernetesKafkaStatus {
  //stack-outputs
  KubernetesKafkaStackOutputs outputs = 1;
}
