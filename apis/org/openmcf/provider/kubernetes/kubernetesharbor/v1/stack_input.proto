syntax = "proto3";

package org.openmcf.provider.kubernetes.kubernetesharbor.v1;

import "org/openmcf/provider/kubernetes/kubernetesharbor/v1/api.proto";
import "org/openmcf/provider/kubernetes/provider.proto";

// harbor-kubernetes stack-input
message KubernetesHarborStackInput {
  // target cloud-resource
  KubernetesHarbor target = 1;
  // provider-credential
  org.openmcf.provider.kubernetes.KubernetesProviderConfig provider_config = 2;
  // kubernetes namespace
  string kubernetes_namespace = 3;
}
