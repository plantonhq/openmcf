syntax = "proto3";

package org.openmcf.provider.kubernetes.kubernetesrookcephcluster.v1;

// KubernetesRookCephClusterStackOutputs captures observable outputs from the Rook Ceph Cluster deployment.
message KubernetesRookCephClusterStackOutputs {
  // Kubernetes namespace in which the Ceph cluster is deployed.
  string namespace = 1;

  // Name of the Helm release for the Rook Ceph Cluster.
  string helm_release_name = 2;

  // Name of the CephCluster custom resource.
  string ceph_cluster_name = 3;

  // Names of the created CephBlockPool resources.
  repeated string block_pool_names = 4;

  // Names of the created StorageClasses for block storage.
  repeated string block_storage_class_names = 5;

  // Names of the created CephFilesystem resources.
  repeated string filesystem_names = 6;

  // Names of the created StorageClasses for CephFS.
  repeated string filesystem_storage_class_names = 7;

  // Names of the created CephObjectStore resources.
  repeated string object_store_names = 8;

  // Names of the created StorageClasses for object bucket claims.
  repeated string object_storage_class_names = 9;

  // Command to access the Ceph dashboard via port-forwarding.
  // Ex: kubectl port-forward svc/rook-ceph-mgr-dashboard -n rook-ceph 7000:7000
  string dashboard_port_forward_command = 10;

  // URL to access the Ceph dashboard after port-forwarding.
  string dashboard_url = 11;

  // Command to retrieve the Ceph dashboard admin password.
  // Ex: kubectl -n rook-ceph get secret rook-ceph-dashboard-password -o jsonpath="{['data']['password']}" | base64 -d
  string dashboard_password_command = 12;

  // Command to access the Ceph toolbox for debugging.
  // Ex: kubectl -n rook-ceph exec -it deploy/rook-ceph-tools -- bash
  string toolbox_exec_command = 13;
}
