syntax = "proto3";

package org.openmcf.provider.kubernetes.kubernetessignoz.v1;

import "buf/validate/validate.proto";
import "org/openmcf/provider/kubernetes/kubernetessignoz/v1/spec.proto";
import "org/openmcf/provider/kubernetes/kubernetessignoz/v1/stack_outputs.proto";
import "org/openmcf/shared/metadata.proto";

// signoz-kubernetes
message KubernetesSignoz {
  // api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.openmcf.org/v1'];

  // resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'KubernetesSignoz'];

  // metadata
  org.openmcf.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  // spec
  KubernetesSignozSpec spec = 4 [(buf.validate.field).required = true];

  // status
  KubernetesSignozStatus status = 5;
}

// signoz-kubernetes status
message KubernetesSignozStatus {
  // stack-outputs
  KubernetesSignozStackOutputs outputs = 1;
}
