syntax = "proto3";

package org.openmcf.provider.kubernetes.kubernetessignoz.v1;

import "org/openmcf/provider/kubernetes/kubernetessignoz/v1/api.proto";
import "org/openmcf/provider/kubernetes/provider.proto";

// signoz-kubernetes stack-input
message KubernetesSignozStackInput {
  // target cloud-resource
  KubernetesSignoz target = 1;
  // provider-credential
  org.openmcf.provider.kubernetes.KubernetesProviderConfig provider_config = 2;
  // kubernetes namespace
  string kubernetes_namespace = 3;
}
