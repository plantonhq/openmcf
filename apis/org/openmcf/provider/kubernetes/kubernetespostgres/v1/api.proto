syntax = "proto3";

package org.openmcf.provider.kubernetes.kubernetespostgres.v1;

import "buf/validate/validate.proto";
import "org/openmcf/provider/kubernetes/kubernetespostgres/v1/spec.proto";
import "org/openmcf/provider/kubernetes/kubernetespostgres/v1/stack_outputs.proto";
import "org/openmcf/shared/metadata.proto";

//postgres-kubernetes
message KubernetesPostgres {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.openmcf.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'KubernetesPostgres'];

  //metadata
  org.openmcf.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  KubernetesPostgresSpec spec = 4 [(buf.validate.field).required = true];

  //status
  KubernetesPostgresStatus status = 5;
}

//postgres-kubernetes status
message KubernetesPostgresStatus {
  //stack-outputs
  KubernetesPostgresStackOutputs outputs = 1;
}
