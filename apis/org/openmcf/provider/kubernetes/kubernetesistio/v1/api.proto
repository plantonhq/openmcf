syntax = "proto3";

package org.openmcf.provider.kubernetes.kubernetesistio.v1;

import "buf/validate/validate.proto";
import "org/openmcf/provider/kubernetes/kubernetesistio/v1/spec.proto";
import "org/openmcf/provider/kubernetes/kubernetesistio/v1/stack_outputs.proto";
import "org/openmcf/shared/metadata.proto";

//kubernetes-istio
message KubernetesIstio {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.openmcf.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'KubernetesIstio'];

  //metadata
  org.openmcf.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  KubernetesIstioSpec spec = 4 [(buf.validate.field).required = true];

  //status
  KubernetesIstioStatus status = 5;
}

//kubernetes-istio status.
message KubernetesIstioStatus {
  //stack-outputs
  KubernetesIstioStackOutputs outputs = 1;
}
