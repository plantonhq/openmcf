syntax = "proto3";

package org.openmcf.provider.kubernetes.kubernetesistio.v1;

import "buf/validate/validate.proto";
import "org/openmcf/provider/kubernetes/kubernetes.proto";
import "org/openmcf/provider/kubernetes/options.proto";
import "org/openmcf/provider/kubernetes/target_cluster.proto";
import "org/openmcf/shared/foreignkey/v1/foreign_key.proto";

// **KubernetesIstioSpec** defines the configuration for deploying Istio service mesh on a Kubernetes cluster.
// This message specifies the parameters needed to create and manage an Istio deployment within a Kubernetes environment.
// It includes container specifications for resource allocation to the Istio control plane (istiod).
message KubernetesIstioSpec {
  // Target Kubernetes Cluster
  org.openmcf.provider.kubernetes.KubernetesClusterSelector target_cluster = 1;

  // Kubernetes Namespace
  org.openmcf.shared.foreignkey.v1.StringValueOrRef namespace = 2 [
    (buf.validate.field).required = true,
    (org.openmcf.shared.foreignkey.v1.default_kind) = KubernetesNamespace,
    (org.openmcf.shared.foreignkey.v1.default_kind_field_path) = "spec.name"
  ];

  // flag to indicate if the namespace should be created
  bool create_namespace = 3;

  // The container specifications for the Istio control plane (istiod) deployment.
  KubernetesIstioSpecContainer container = 4 [(buf.validate.field).required = true];
}

// **KubernetesIstioSpecContainer** specifies the container configuration for the Istio control plane (istiod).
// It includes resource allocations for CPU and memory to ensure the service mesh control plane runs efficiently.
message KubernetesIstioSpecContainer {
  // The CPU and memory resources allocated to the Istio control plane (istiod) container.
  org.openmcf.provider.kubernetes.ContainerResources resources = 1 [(org.openmcf.provider.kubernetes.default_container_resources) = {
    limits: {
      cpu: "1000m"
      memory: "1Gi"
    }
    requests: {
      cpu: "50m"
      memory: "100Mi"
    }
  }];
}
