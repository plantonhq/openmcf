syntax = "proto3";

package org.openmcf.provider.kubernetes.kuberneteselasticoperator.v1;

import "buf/validate/validate.proto";
import "org/openmcf/provider/kubernetes/kuberneteselasticoperator/v1/spec.proto";
import "org/openmcf/provider/kubernetes/kuberneteselasticoperator/v1/stack_outputs.proto";
import "org/openmcf/shared/metadata.proto";

//kubernetes-elastic-operator
message KubernetesElasticOperator {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.openmcf.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'KubernetesElasticOperator'];

  //metadata
  org.openmcf.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  KubernetesElasticOperatorSpec spec = 4 [(buf.validate.field).required = true];

  //status
  KubernetesElasticOperatorStatus status = 5;
}

//kubernetes-elastic-operator status.
message KubernetesElasticOperatorStatus {
  //stack-outputs
  KubernetesElasticOperatorStackOutputs outputs = 1;
}
