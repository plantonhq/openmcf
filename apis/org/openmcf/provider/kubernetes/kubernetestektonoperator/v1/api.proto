syntax = "proto3";

package org.openmcf.provider.kubernetes.kubernetestektonoperator.v1;

import "buf/validate/validate.proto";
import "org/openmcf/provider/kubernetes/kubernetestektonoperator/v1/spec.proto";
import "org/openmcf/provider/kubernetes/kubernetestektonoperator/v1/stack_outputs.proto";
import "org/openmcf/shared/metadata.proto";

// KubernetesTektonOperator is the top-level resource for deploying Tekton Operator on a Kubernetes cluster.
// Tekton Operator manages the lifecycle of Tekton components including Pipelines, Triggers, and Dashboard.
message KubernetesTektonOperator {
  // api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.openmcf.org/v1'];

  // resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'KubernetesTektonOperator'];

  // metadata
  org.openmcf.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  // spec
  KubernetesTektonOperatorSpec spec = 4 [(buf.validate.field).required = true];

  // status
  KubernetesTektonOperatorStatus status = 5;
}

// KubernetesTektonOperatorStatus describes the observed state of KubernetesTektonOperator.
message KubernetesTektonOperatorStatus {
  // stack-outputs
  KubernetesTektonOperatorStackOutputs outputs = 1;
}
