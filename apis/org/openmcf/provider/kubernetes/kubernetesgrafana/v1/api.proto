syntax = "proto3";

package org.openmcf.provider.kubernetes.kubernetesgrafana.v1;

import "buf/validate/validate.proto";
import "org/openmcf/provider/kubernetes/kubernetesgrafana/v1/spec.proto";
import "org/openmcf/provider/kubernetes/kubernetesgrafana/v1/stack_outputs.proto";
import "org/openmcf/shared/metadata.proto";

//grafana-kubernetes
message KubernetesGrafana {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.openmcf.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'KubernetesGrafana'];

  //metadata
  org.openmcf.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  KubernetesGrafanaSpec spec = 4 [(buf.validate.field).required = true];

  //status
  KubernetesGrafanaStatus status = 5;
}

//grafana-kubernetes status.
message KubernetesGrafanaStatus {
  //stack-outputs
  KubernetesGrafanaStackOutputs outputs = 1;
}
