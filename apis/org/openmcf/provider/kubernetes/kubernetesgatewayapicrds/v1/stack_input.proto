syntax = "proto3";

package org.openmcf.provider.kubernetes.kubernetesgatewayapicrds.v1;

import "org/openmcf/provider/kubernetes/kubernetesgatewayapicrds/v1/api.proto";
import "org/openmcf/provider/kubernetes/provider.proto";

// KubernetesGatewayApiCrdsStackInput provides the inputs for deploying
// Gateway API CRDs to a Kubernetes cluster.
message KubernetesGatewayApiCrdsStackInput {
  // target cloud-resource
  KubernetesGatewayApiCrds target = 1;
  // provider-config
  org.openmcf.provider.kubernetes.KubernetesProviderConfig provider_config = 2;
}
