syntax = "proto3";

package org.openmcf.provider.kubernetes.kuberneteslocust.v1;

import "buf/validate/validate.proto";
import "org/openmcf/provider/kubernetes/kuberneteslocust/v1/spec.proto";
import "org/openmcf/provider/kubernetes/kuberneteslocust/v1/stack_outputs.proto";
import "org/openmcf/shared/metadata.proto";

//locust-kubernetes
message KubernetesLocust {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.openmcf.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'KubernetesLocust'];

  //metadata
  org.openmcf.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  KubernetesLocustSpec spec = 4 [(buf.validate.field).required = true];

  //status
  KubernetesLocustStatus status = 5;
}

//locust-kubernetes status.
message KubernetesLocustStatus {
  //stack-outputs
  KubernetesLocustStackOutputs outputs = 1;
}
