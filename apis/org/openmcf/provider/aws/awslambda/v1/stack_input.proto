syntax = "proto3";

package org.openmcf.provider.aws.awslambda.v1;

import "org/openmcf/provider/aws/awslambda/v1/api.proto";
import "org/openmcf/provider/aws/provider.proto";

// AwsLambdaStackInput defines the inputs passed to IaC to provision an AWS Lambda resource.
message AwsLambdaStackInput {
  // target
  AwsLambda target = 1;

  // provider-credential
  org.openmcf.provider.aws.AwsProviderConfig provider_config = 2;
}
