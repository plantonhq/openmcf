apiVersion: aws.openmcf.org/v1
kind: AwsDocumentDb
metadata:
  name: awsdocumentdb-demo
spec:
  # Provide either 2+ subnets or a dbSubnetGroup
  subnets:
    - subnet-aaaa
    - subnet-bbbb
  # Master password - use secrets management in production
  masterPassword: DemoPassword123!
  # Skip final snapshot for test environments
  skipFinalSnapshot: true
  # Instance configuration
  instanceCount: 1
  instanceClass: db.r6g.large
  # Engine version
  engineVersion: "5.0.0"
  # Backup configuration
  backupRetentionPeriod: 1
