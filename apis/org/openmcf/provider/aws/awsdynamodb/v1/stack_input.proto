syntax = "proto3";

package org.openmcf.provider.aws.awsdynamodb.v1;

import "org/openmcf/provider/aws/awsdynamodb/v1/api.proto";
import "org/openmcf/provider/aws/provider.proto";

// AwsDynamodbStackInput is the input envelope passed to IaC modules for provisioning.
message AwsDynamodbStackInput {
  // target
  AwsDynamodb target = 1;
  // provider-credential
  org.openmcf.provider.aws.AwsProviderConfig provider_config = 2;
}
