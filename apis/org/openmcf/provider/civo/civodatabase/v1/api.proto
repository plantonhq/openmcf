syntax = "proto3";

package org.openmcf.provider.civo.civodatabase.v1;

import "buf/validate/validate.proto";
import "org/openmcf/provider/civo/civodatabase/v1/spec.proto";
import "org/openmcf/provider/civo/civodatabase/v1/stack_outputs.proto";
import "org/openmcf/shared/metadata.proto";

// civo-database
message CivoDatabase {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'civo.openmcf.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'CivoDatabase'];

  //metadata
  org.openmcf.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  CivoDatabaseSpec spec = 4 [(buf.validate.field).required = true];

  //status
  CivoDatabaseStatus status = 5;
}

// civo-database status
message CivoDatabaseStatus {
  //stack-outputs
  //  civo-database stack-outputs
  CivoDatabaseStackOutputs outputs = 1;
}
