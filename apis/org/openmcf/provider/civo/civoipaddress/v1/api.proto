syntax = "proto3";

package org.openmcf.provider.civo.civoipaddress.v1;

import "buf/validate/validate.proto";
import "org/openmcf/provider/civo/civoipaddress/v1/spec.proto";
import "org/openmcf/provider/civo/civoipaddress/v1/stack_outputs.proto";
import "org/openmcf/shared/metadata.proto";

// civo-ip-address
message CivoIpAddress {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'civo.openmcf.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'CivoIpAddress'];

  //metadata
  org.openmcf.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  CivoIpAddressSpec spec = 4 [(buf.validate.field).required = true];

  //status
  CivoIpAddressStatus status = 5;
}

// civo-ip-address status
message CivoIpAddressStatus {
  //stack-outputs
  //  civo-ip-address stack-outputs
  CivoIpAddressStackOutputs outputs = 1;
}
