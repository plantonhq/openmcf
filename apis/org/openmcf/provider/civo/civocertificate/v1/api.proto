syntax = "proto3";

package org.openmcf.provider.civo.civocertificate.v1;

import "buf/validate/validate.proto";
import "org/openmcf/provider/civo/civocertificate/v1/spec.proto";
import "org/openmcf/provider/civo/civocertificate/v1/stack_outputs.proto";
import "org/openmcf/shared/metadata.proto";

// civo-certificate
message CivoCertificate {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'civo.openmcf.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'CivoCertificate'];

  //metadata
  org.openmcf.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  CivoCertificateSpec spec = 4 [(buf.validate.field).required = true];

  //status
  CivoCertificateStatus status = 5;
}

// civo-certificate status
message CivoCertificateStatus {
  //stack-outputs
  //  civo-certificate stack-outputs
  CivoCertificateStackOutputs outputs = 1;
}
