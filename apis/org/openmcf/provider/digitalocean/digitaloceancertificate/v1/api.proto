syntax = "proto3";

package org.openmcf.provider.digitalocean.digitaloceancertificate.v1;

import "buf/validate/validate.proto";
import "org/openmcf/provider/digitalocean/digitaloceancertificate/v1/spec.proto";
import "org/openmcf/provider/digitalocean/digitaloceancertificate/v1/stack_outputs.proto";
import "org/openmcf/shared/metadata.proto";

// digital-ocean-certificate
message DigitalOceanCertificate {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'digital-ocean.openmcf.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'DigitalOceanCertificate'];

  //metadata
  org.openmcf.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  DigitalOceanCertificateSpec spec = 4 [(buf.validate.field).required = true];

  //status
  DigitalOceanCertificateStatus status = 5;
}

// digital-ocean-certificate status
message DigitalOceanCertificateStatus {
  //stack-outputs
  //  digital-ocean-certificate stack-outputs
  DigitalOceanCertificateStackOutputs outputs = 1;
}
