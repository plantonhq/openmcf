syntax = "proto3";

package org.openmcf.provider.digitalocean.digitaloceandnszone.v1;

import "buf/validate/validate.proto";
import "org/openmcf/provider/digitalocean/digitaloceandnszone/v1/spec.proto";
import "org/openmcf/provider/digitalocean/digitaloceandnszone/v1/stack_outputs.proto";
import "org/openmcf/shared/metadata.proto";

// digital-ocean-dns-zone
message DigitalOceanDnsZone {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = "digital-ocean.openmcf.org/v1"];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = "DigitalOceanDnsZone"];

  //metadata
  org.openmcf.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  DigitalOceanDnsZoneSpec spec = 4 [(buf.validate.field).required = true];

  //status
  DigitalOceanDnsZoneStatus status = 5;
}

// digital-ocean-dns-zone status
message DigitalOceanDnsZoneStatus {
  //stack-outputs
  //  digital-ocean-dns-zone stack-outputs
  DigitalOceanDnsZoneStackOutputs outputs = 1;
}
