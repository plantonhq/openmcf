syntax = "proto3";

package org.project_planton.provider.cloudflare.cloudflarednsrecord.v1;

import "org/project_planton/provider/cloudflare/cloudflarednsrecord/v1/api.proto";
import "org/project_planton/provider/cloudflare/provider.proto";

// CloudflareDnsRecordStackInput is the input to the IaC module.
// It contains the target resource and provider configuration.
message CloudflareDnsRecordStackInput {
  // target cloud-resource to be deployed
  CloudflareDnsRecord target = 1;
  // provider-config for Cloudflare authentication
  org.project_planton.provider.cloudflare.CloudflareProviderConfig provider_config = 2;
}
