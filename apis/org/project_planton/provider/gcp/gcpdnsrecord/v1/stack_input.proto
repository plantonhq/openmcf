syntax = "proto3";

package org.project_planton.provider.gcp.gcpdnsrecord.v1;

import "org/project_planton/provider/gcp/gcpdnsrecord/v1/api.proto";
import "org/project_planton/provider/gcp/provider.proto";

// GcpDnsRecordStackInput defines the input for the GcpDnsRecord IaC modules.
// It includes the target resource configuration and provider credentials.
message GcpDnsRecordStackInput {
  // target cloud-resource
  GcpDnsRecord target = 1;
  // provider-config
  org.project_planton.provider.gcp.GcpProviderConfig provider_config = 2;
}
