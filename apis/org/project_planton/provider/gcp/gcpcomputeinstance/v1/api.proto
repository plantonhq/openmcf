syntax = "proto3";

package org.project_planton.provider.gcp.gcpcomputeinstance.v1;

import "buf/validate/validate.proto";
import "org/project_planton/provider/gcp/gcpcomputeinstance/v1/spec.proto";
import "org/project_planton/provider/gcp/gcpcomputeinstance/v1/stack_outputs.proto";
import "org/project_planton/shared/metadata.proto";

//gcp-compute-instance
message GcpComputeInstance {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'gcp.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'GcpComputeInstance'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  GcpComputeInstanceSpec spec = 4 [(buf.validate.field).required = true];

  //status
  GcpComputeInstanceStatus status = 5;
}

//gcp-compute-instance status
message GcpComputeInstanceStatus {
  //stack-outputs
  GcpComputeInstanceStackOutputs outputs = 1;
}
