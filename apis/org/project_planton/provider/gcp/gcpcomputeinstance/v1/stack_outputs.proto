syntax = "proto3";

package org.project_planton.provider.gcp.gcpcomputeinstance.v1;

// GcpComputeInstanceStackOutputs captures values returned after provisioning a Compute Engine instance.
message GcpComputeInstanceStackOutputs {
  // Name of the Compute Engine instance.
  string instance_name = 1;

  // Instance ID (unique numeric identifier).
  string instance_id = 2;

  // Self link URL of the instance.
  string self_link = 3;

  // Internal (private) IP address of the instance.
  string internal_ip = 4;

  // External (public) IP address of the instance (if configured).
  string external_ip = 5;

  // Current status of the instance (RUNNING, STOPPED, etc.).
  string status = 6;

  // Zone where the instance is located.
  string zone = 7;

  // Machine type of the instance.
  string machine_type = 8;

  // CPU platform of the instance.
  string cpu_platform = 9;
}
