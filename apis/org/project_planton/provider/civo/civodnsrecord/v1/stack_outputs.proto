syntax = "proto3";

package org.project_planton.provider.civo.civodnsrecord.v1;

// CivoDnsRecordStackOutputs captures the outputs after provisioning a Civo DNS record.
// It includes the record's unique identifier and hostname for reference.
message CivoDnsRecordStackOutputs {
  // The unique identifier of the created DNS record in Civo.
  string record_id = 1;

  // The fully qualified hostname of the DNS record.
  // For example: "www.example.com" or "example.com" for apex records.
  string hostname = 2;

  // The DNS record type that was created.
  string record_type = 3;

  // The account ID in Civo where the record was created.
  string account_id = 4;
}
