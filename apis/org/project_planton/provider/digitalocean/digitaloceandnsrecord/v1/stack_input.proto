syntax = "proto3";

package org.project_planton.provider.digitalocean.digitaloceandnsrecord.v1;

import "org/project_planton/provider/digitalocean/digitaloceandnsrecord/v1/api.proto";
import "org/project_planton/provider/digitalocean/provider.proto";

// DigitalOceanDnsRecordStackInput is the input to the IaC module.
// It contains the target resource and provider configuration.
message DigitalOceanDnsRecordStackInput {
  // target cloud-resource to be deployed
  DigitalOceanDnsRecord target = 1;
  // provider-config for DigitalOcean authentication
  org.project_planton.provider.digitalocean.DigitalOceanProviderConfig provider_config = 2;
}
