syntax = "proto3";

package org.project_planton.provider.aws.awsdocumentdb.v1;

import "org/project_planton/provider/aws/awsdocumentdb/v1/api.proto";
import "org/project_planton/provider/aws/provider.proto";

// AwsDocumentDbStackInput is the input for the IaC modules that deploy the DocumentDB cluster.
message AwsDocumentDbStackInput {
  // target is the AwsDocumentDb resource to deploy.
  AwsDocumentDb target = 1;
  // provider_config contains the AWS provider credentials and configuration.
  org.project_planton.provider.aws.AwsProviderConfig provider_config = 2;
}
