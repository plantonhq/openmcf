syntax = "proto3";

package org.project_planton.provider.aws.awsdocumentdb.v1;

import "buf/validate/validate.proto";
import "org/project_planton/provider/aws/awsdocumentdb/v1/spec.proto";
import "org/project_planton/provider/aws/awsdocumentdb/v1/stack_outputs.proto";
import "org/project_planton/shared/metadata.proto";

// AwsDocumentDb is a deployment component for creating and managing
// AWS DocumentDB clusters - a fully managed MongoDB-compatible document database service.
message AwsDocumentDb {
  // api_version specifies the API version for this resource.
  string api_version = 1 [(buf.validate.field).string.const = 'aws.project-planton.org/v1'];

  // kind identifies this resource type.
  string kind = 2 [(buf.validate.field).string.const = 'AwsDocumentDb'];

  // metadata contains standard resource metadata including name, labels, and annotations.
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  // spec defines the desired state of the DocumentDB cluster.
  AwsDocumentDbSpec spec = 4 [(buf.validate.field).required = true];

  // status contains the observed state and outputs from the deployment.
  AwsDocumentDbStatus status = 5;
}

// AwsDocumentDbStatus contains the status and outputs for the DocumentDB cluster.
message AwsDocumentDbStatus {
  // outputs contains the values exported from the IaC stack after deployment.
  AwsDocumentDbStackOutputs outputs = 1;
}
