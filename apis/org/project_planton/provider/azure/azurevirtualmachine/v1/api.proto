syntax = "proto3";

package org.project_planton.provider.azure.azurevirtualmachine.v1;

import "buf/validate/validate.proto";
import "org/project_planton/provider/azure/azurevirtualmachine/v1/spec.proto";
import "org/project_planton/provider/azure/azurevirtualmachine/v1/stack_outputs.proto";
import "org/project_planton/shared/metadata.proto";

// azure-virtual-machine
message AzureVirtualMachine {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'azure.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'AzureVirtualMachine'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  AzureVirtualMachineSpec spec = 4 [(buf.validate.field).required = true];

  //status
  AzureVirtualMachineStatus status = 5;
}

// azure-virtual-machine status
message AzureVirtualMachineStatus {
  //stack-outputs
  //  azure-virtual-machine stack-outputs
  AzureVirtualMachineStackOutputs outputs = 1;
}
